<div id="wrapper">

    <!-- User logged in -->
    <div  *ngIf="auth.currentUser">
        <h3>{{ auth.currentUserDisplayName }}</h3>
        <img class="card-img-top" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" > <br><br>
        <p class="text-truncate">UID: {{ auth.currentUserId }}</p>
        <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>

   </div>

</div>
